<template>
    <template if:true={isModalOpen}>      
                <header class="slds-modal__header">
                   <h2 class="slds-text-heading_medium">POC Extension Request</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                        <template if:false={isPOCExtensionRequested}>
                        <p>This is the current POC Start Date: {currentPOCDetails.startDate}</p>
                        <p>This is the current POC End Date: {currentPOCDetails.endDate}</p>
                        <p>Do you want to create a POC extension request?</p>
                        <lightning-input type="date" label="Extended POC End Date" name="extendedEndDate" onchange={handleInputChange} required></lightning-input>
                        <lightning-textarea label="POC Extension Reason" name="pocExtensionReason" onchange={handleInputChange} required></lightning-textarea>
                    </template>
                    <template if:true={isPOCExtensionRequested}>
                        <p>POC Request is in process, please wait for the answer.</p>
                        <p>Extended POC End Date: {currentPOCDetails.extendedEndDate}</p>
                        <p>POC Extension Reason: {currentPOCDetails.reason}</p>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeQuickAction}></lightning-button>
                    <template if:false={isPOCExtensionRequested}>
                        <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
                    </template>
                </footer>      
    </template>
</template>
